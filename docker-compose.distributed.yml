version: "3.8"

services:
  # ==========================================
  # API Gateway - Nginx Load Balancer
  # ==========================================
  api-gateway:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - backend1
      - backend2
      - backend3
      - frontend1
      - frontend2
    networks:
      - frontend-network
      - backend-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ==========================================
  # Service Discovery - Consul
  # ==========================================
  consul:
    image: consul:latest
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    volumes:
      - ./consul/config.json:/consul/config/config.json
      - consul-data:/consul/data
    networks:
      - backend-network
    command: agent -server -ui -bootstrap-expect=1 -config-file=/consul/config/config.json
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ==========================================
  # Database - PostgreSQL with Replication
  # ==========================================
  postgres-primary:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mutiroes_db
      POSTGRES_USER: mutiroes_user
      POSTGRES_PASSWORD: mutiroes_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mutiroes_user -d mutiroes_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================
  # Redis Master (with Sentinel for HA)
  # ==========================================
  redis-master:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-master-data:/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  redis-slave:
    image: redis:7-alpine
    command: redis-server --slaveof redis-master 6379 --appendonly yes
    depends_on:
      - redis-master
    volumes:
      - redis-slave-data:/data
    networks:
      - backend-network
    restart: unless-stopped

  redis-sentinel:
    image: redis:7-alpine
    command: >
      sh -c "echo 'sentinel monitor mymaster redis-master 6379 2' > /etc/redis-sentinel.conf &&
             echo 'sentinel down-after-milliseconds mymaster 5000' >> /etc/redis-sentinel.conf &&
             echo 'sentinel parallel-syncs mymaster 1' >> /etc/redis-sentinel.conf &&
             echo 'sentinel failover-timeout mymaster 10000' >> /etc/redis-sentinel.conf &&
             redis-sentinel /etc/redis-sentinel.conf"
    depends_on:
      - redis-master
    networks:
      - backend-network
    restart: unless-stopped

  # ==========================================
  # Backend Django - Multiple Replicas
  # ==========================================
  backend1:
    build: ./mutiroes_backend
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-production-key-change-me
      - DATABASE_URL=postgresql://mutiroes_user:mutiroes_password@postgres-primary:5432/mutiroes_db
      - CELERY_BROKER_URL=redis://redis-master:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-master:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,api-gateway,backend1
      - INSTANCE_ID=backend1
    volumes:
      - ./mutiroes_backend:/app
      - backend-media:/app/media
      - backend-static:/app/staticfiles
    depends_on:
      - postgres-primary
      - redis-master
      - consul
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn mutiroes_backend.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 60"

  backend2:
    build: ./mutiroes_backend
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-production-key-change-me
      - DATABASE_URL=postgresql://mutiroes_user:mutiroes_password@postgres-primary:5432/mutiroes_db
      - CELERY_BROKER_URL=redis://redis-master:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-master:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,api-gateway,backend2
      - INSTANCE_ID=backend2
    volumes:
      - ./mutiroes_backend:/app
      - backend-media:/app/media
      - backend-static:/app/staticfiles
    depends_on:
      - postgres-primary
      - redis-master
      - backend1
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    command: gunicorn mutiroes_backend.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 60

  backend3:
    build: ./mutiroes_backend
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-production-key-change-me
      - DATABASE_URL=postgresql://mutiroes_user:mutiroes_password@postgres-primary:5432/mutiroes_db
      - CELERY_BROKER_URL=redis://redis-master:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-master:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,api-gateway,backend3
      - INSTANCE_ID=backend3
    volumes:
      - ./mutiroes_backend:/app
      - backend-media:/app/media
      - backend-static:/app/staticfiles
    depends_on:
      - postgres-primary
      - redis-master
      - backend1
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    command: gunicorn mutiroes_backend.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 60

  # ==========================================
  # Celery Workers - Multiple Replicas
  # ==========================================
  celery-worker1:
    build: ./mutiroes_backend
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-production-key-change-me
      - DATABASE_URL=postgresql://mutiroes_user:mutiroes_password@postgres-primary:5432/mutiroes_db
      - CELERY_BROKER_URL=redis://redis-master:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-master:6379/0
    volumes:
      - ./mutiroes_backend:/app
    depends_on:
      - postgres-primary
      - redis-master
    networks:
      - backend-network
    command: celery -A mutiroes_backend worker -l info -n worker1@%h
    restart: unless-stopped

  celery-worker2:
    build: ./mutiroes_backend
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-production-key-change-me
      - DATABASE_URL=postgresql://mutiroes_user:mutiroes_password@postgres-primary:5432/mutiroes_db
      - CELERY_BROKER_URL=redis://redis-master:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-master:6379/0
    volumes:
      - ./mutiroes_backend:/app
    depends_on:
      - postgres-primary
      - redis-master
    networks:
      - backend-network
    command: celery -A mutiroes_backend worker -l info -n worker2@%h
    restart: unless-stopped

  # ==========================================
  # Celery Beat - Scheduler
  # ==========================================
  celery-beat:
    build: ./mutiroes_backend
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-production-key-change-me
      - DATABASE_URL=postgresql://mutiroes_user:mutiroes_password@postgres-primary:5432/mutiroes_db
      - CELERY_BROKER_URL=redis://redis-master:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-master:6379/0
    volumes:
      - ./mutiroes_backend:/app
    depends_on:
      - postgres-primary
      - redis-master
    networks:
      - backend-network
    command: celery -A mutiroes_backend beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: unless-stopped

  # ==========================================
  # Frontend Next.js - Multiple Replicas
  # ==========================================
  frontend1:
    build: ./mutiroes-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://api-gateway/api
      - NODE_ENV=production
      - INSTANCE_ID=frontend1
    volumes:
      - ./mutiroes-frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api-gateway
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    command: npm start

  frontend2:
    build: ./mutiroes-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://api-gateway/api
      - NODE_ENV=production
      - INSTANCE_ID=frontend2
    volumes:
      - ./mutiroes-frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api-gateway
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    command: npm start

  # ==========================================
  # Monitoring - Flower (Celery Monitor)
  # ==========================================
  flower:
    build: ./mutiroes_backend
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis-master:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-master:6379/0
    depends_on:
      - redis-master
      - celery-worker1
    networks:
      - backend-network
    command: celery -A mutiroes_backend flower --port=5555
    restart: unless-stopped

# ==========================================
# Networks
# ==========================================
networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres-primary-data:
  redis-master-data:
  redis-slave-data:
  consul-data:
  backend-media:
  backend-static:
